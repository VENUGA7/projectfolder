<!DOCTYPE html>
<html>
<head>
  <title>Login & Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }

    h2 {
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 40px;
    }

    .form-box {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      margin-top: 10px;
    }

    p.flash {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Welcome to Our Web App</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p class="flash">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="container">
    <!-- Signup -->
    <div class="form-box">
      <h3>üìù Sign Up</h3>
      <form method="POST" action="/signup">
        <input type="text" name="signupName" placeholder="Name" required><br>
        <input type="password" name="signupPassword" placeholder="Password" required><br>
        <input type="text" name="signupPhone" placeholder="Phone Number" required><br>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Login -->
    <div class="form-box">
      <h3>üîê Login</h3>
      <form method="POST" action="/login">
        <input type="text" name="loginName" placeholder="Name" required><br>
        <input type="password" name="loginPassword" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
