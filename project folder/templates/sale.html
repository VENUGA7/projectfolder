<!DOCTYPE html>
<html>
<head>
  <title>Sale Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 30px;
    }
    h2 {
      color: #333;
    }
    label {
      font-weight: bold;
    }
    input, select {
      padding: 8px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      font-size: 16px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Sale Page</h2>
  <form method="POST" action="/sale" enctype="multipart/form-data">
    <label>Category:</label><br>
    <select name="category" required>
      <option value="">Select</option>
      <option value="Fruits">Fruits</option>
      <option value="Vegetables">Vegetables</option>
    </select><br><br>

    <label>Name:</label><br>
    <input type="text" name="itemName" required><br><br>

    <label>Expiry Date:</label><br>
    <input type="date" name="expiryDate" required><br><br>

    <label>Rate:</label><br>
    <input type="number" name="rate" required><br><br>

    <label>Image:</label><br>
    <input type="file" name="image" required><br><br>

    <button type="submit">Upload</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p style="color:green;">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <a href="/home">Back to Home</a>
</body>
</html>
